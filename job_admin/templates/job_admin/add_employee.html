{% extends 'job_admin/admin_master.html' %}

{% block admin_content %}
<div class="container d-flex justify-content-center " style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card-body">
            <h3 class="text-center py-3" style="font-weight: bolder;">Add Staff</h3>
             
            {% if message %}
           <div class="alert  mt-3"  style="background-color: #EE4266;color: white;" id="error-msg" role="alert">
            {{ message }}
          </div>
          {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-1">
                    <label for="empId" class="form-label text-dark py-2">Employee ID</label>
                    <input type="number"class="form-control" name="empId" id="">
                </div>
                <div class="mb-1">
                    <label for="empName" class="form-label text-dark py-2">Employee Name</label>
                    <input type="text" class="form-control" name="empName" id="">
                </div>
                <div class="mb-1">
                    <label for="empType" class="form-label text-dark py-2">Employee Type</label>
                    <input type="text" class="form-control" name="empType" id="">
                </div>
                <div class="mb-1"> 
                    <label for="empPhone" class="form-label text-dark py-2">Employee Phone</label>
                    <input type="text" class="form-control" name="empPhone" id="">
                </div>
                <div class="mb-1"></div>
                    <label for="empPic" class="form-control" class="form-label text-dark py-2">Employee Pic(optional)</label>
                    <input type="file" name="empPic" id="">
                </div>
                 
                <div>
                <button type="submit" class="btn btn-primary d-flex justify-content-center w-100">Add Now</button>

                </div>
            </form>

            
        </div>
    </div>
 
 

    <script>
        setTimeout(function() {
           var errorMsg = document.getElementById('error-msg');
           if (errorMsg) {
              errorMsg.style.display = 'none';
           }
        }, 2000); // 5000 milliseconds = 5 seconds
     </script>
</div>
{% endblock %}
