{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Alif Jobs</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 

         
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

       
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">


        
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>

      
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
 
        <div class="container-fluid header position-relative overflow-hidden p-0">
            <nav class="navbar navbar-expand-lg fixed-top navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="index.html" class="navbar-brand p-0">
                    <h1 class="display-6 text-primary m-0"><img src="logo.jpg" alt=""> Alif Jobs</h1>
                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        
                         
                    </div>
                    <a href="{% url 'alif_admin:login' %}" class="btn btn-light border border-primary my-2 rounded-pill text-primary py-2 px-4 me-4">Home</a>
<br/>
 

                    <a href="{% url 'staff:login' %}" class="btn btn-light border border-primary rounded-pill text-primary py-2 px-4 me-4">Staff LogIn</a>
                    
                </div>
            </nav>


            
            <div class="hero-header overflow-hidden px-5">
                <div class="rotate-img">
                    <img src="{% static 'img/sty-1.png' %}" class="img-fluid w-100" alt="">
                    <div class="rotate-sty-2"></div>
                </div>
                <div class="row gy-5 align-items-center">
                    <div class="col-lg-6  wow fadeInLeft " data-wow-delay="0.1s">
                       
                        <div class="card flex justify-center">
            <div class="card-body ">
                <h3 class=" text-center py-3" style="font-weight: bolder;">Admin Login</h3>
            <form method="POST">
                {% csrf_token %}
              <div class="mb-4  ">
                <label for="adminId" class="form-label text-dark py-2" >Email address</label>
                <input type="number" class="form-control "   id="adminId" name="adminId" placeholder="Enter your ID">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label text-dark py-2">Password</label>
                <input type="password" class="form-control" name="password"  id="password" placeholder="Enter your password">
              </div>
               
              <button type="submit" class="btn btn-primary"  >Sign In</button>
              
            </form>

            {% if message %}
           <div class="alert alert-primary mt-3" id="error-msg" role="alert">
            {{ message }}
          </div>
          {% endif %}
          </div>
                    </div>
                    </div>
                    <div class="col-lg-6 wow fadeInRight" data-wow-delay="0.2s">
                        <img src="{% static 'img/hero-img-1.png' %}" class="img-fluid w-100 h-100" alt="">
                    </div>
                </div>
            </div>
           
        </div>
       

     


       
        <div class="container-fluid copyright py-4">
            <div class="container">
                <div class="row g-4 align-items-center">
                    <div class="col-md-6 text-center text-md-start mb-md-0">
                        <span class="text-white"><a href="#"><i class="fas fa-copyright text-light me-2"></i>Alif,KSA</a>, All right reserved.</span>
                    </div>
                    <div class="col-md-6 text-center text-md-end text-white">
                        
                        Developed By <a class="border-bottom" href="https://htmlcodex.com">Mohammed Rifad</a>  
                    </div>
                </div>
            </div>
        </div>
       

        
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    

     
    <script src="{% static 'js/main.js' %}"></script>
    </body>

    <script>
      setTimeout(function() {
         var errorMsg = document.getElementById('error-msg');
         if (errorMsg) {
            errorMsg.style.display = 'none';
         }
      }, 2000); // 5000 milliseconds = 5 seconds
   </script>

</html>
